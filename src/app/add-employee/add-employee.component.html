<div class="card">
    <div class="card-body">
      <form [formGroup]="empForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Employee Name</label>
          <input type="text" class="form-control" formControlName="employee_name" #employee_name />
        </div>
        <div *ngIf="empForm.controls['employee_name'].invalid && (empForm.controls['employee_name'].dirty || empForm.controls['employee_name'].touched)" class="alert alert-danger">
          <div *ngIf="empForm.controls['employee_name'].errors.required">
            Employee Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Employee Role </label>
          <input type="text" class="form-control" formControlName="employee_role" #employee_role />
        </div>
        <div *ngIf="empForm.controls['employee_role'].invalid && (empForm.controls['employee_role'].dirty || empForm.controls['employee_role'].touched)" class="alert alert-danger">
          <div *ngIf="empForm.controls['employee_role'].errors.required">
            Employee Role is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Employee Id </label>
          <input type="text" class="form-control" formControlName="employee_id" #employee_id />
        </div>
        <div *ngIf="empForm.controls['employee_id'].invalid && (empForm.controls['employee_id'].dirty || empForm.controls['employee_id'].touched)" class="alert alert-danger">
          <div *ngIf="empForm.controls['employee_id'].errors.required">
            Employee Id is required.
          </div>
        </div>
        <div class="form-group">
          <button (click)='addEmployee(employee_name.value,employee_role.value,employee_id.value)'
           type="submit" [disabled]="empForm.pristine || empForm.invalid" class="btn btn-primary">Add Employee</button>
        </div>
      </form>
    </div>
  </div>
